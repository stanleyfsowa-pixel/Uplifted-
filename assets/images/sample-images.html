<!DOCTYPE html>
<html>
<head>
    <title>Sample Images Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-container { margin: 20px 0; text-align: center; }
        .sample-image { 
            display: inline-block; 
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        canvas { max-width: 100%; height: auto; }
        h2 { color: #333; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .description { color: #666; font-style: italic; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Uplifted Beauty Boutique - Sample Images</h1>
    <p>These are placeholder images with proper dimensions. Replace with actual salon photos.</p>
    
    <h2>Hero Images</h2>
    <div class="image-container">
        <div class="sample-image">
            <canvas id="hero" width="1200" height="800"></canvas>
            <div class="description">Hero Image (1200x800px)</div>
        </div>
    </div>
    
    <h2>Team Member Photos</h2>
    <div class="image-container">
        <div class="sample-image">
            <canvas id="kristen" width="400" height="400"></canvas>
            <div class="description">Kristen Loprieno</div>
        </div>
        <div class="sample-image">
            <canvas id="gabby" width="400" height="400"></canvas>
            <div class="description">Gabby</div>
        </div>
        <div class="sample-image">
            <canvas id="katie" width="400" height="400"></canvas>
            <div class="description">Katie</div>
        </div>
    </div>
    
    <h2>Gallery Images</h2>
    <div class="image-container">
        <div class="sample-image">
            <canvas id="gallery1" width="500" height="500"></canvas>
            <div class="description">Hair Transformation</div>
        </div>
        <div class="sample-image">
            <canvas id="gallery2" width="500" height="500"></canvas>
            <div class="description">Color Work</div>
        </div>
        <div class="sample-image">
            <canvas id="gallery3" width="500" height="500"></canvas>
            <div class="description">Salon Interior</div>
        </div>
    </div>

    <script>
        // Function to create sample images
        function createSampleImage(canvasId, text, bgColor, textColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Text
            ctx.fillStyle = textColor;
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            // Additional styling
            ctx.font = '16px Arial';
            ctx.fillText(`${canvas.width}x${canvas.height}`, canvas.width/2, canvas.height/2 + 40);
        }
        
        // Create all sample images
        createSampleImage('hero', 'HERO IMAGE', '#f0f0f0', '#333');
        createSampleImage('kristen', 'KRISTEN\nLOPRIENO', '#e8e8e8', '#333');
        createSampleImage('gabby', 'GABBY', '#e8e8e8', '#333');
        createSampleImage('katie', 'KATIE', '#e8e8e8', '#333');
        createSampleImage('gallery1', 'HAIR\nTRANSFORMATION', '#f5f5f5', '#333');
        createSampleImage('gallery2', 'COLOR WORK', '#f5f5f5', '#333');
        createSampleImage('gallery3', 'SALON INTERIOR', '#f5f5f5', '#333');
    </script>
</body>
</html>
